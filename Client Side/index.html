<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="xithiox" />
    <title>Little Simulation</title>
    <link href="style.css" rel="stylesheet" />
    <script src="scripts/lib/p5.min.js" defer></script>
    <script src="scripts/utils.js" defer></script>
    <script src="scripts/entity.js" defer></script>
    <script src="scripts/entities.js" defer></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <button id="menu-button" onclick="toggleMenu()">Controls (Q)</button>
    <div id="menu">
      <h1>General</h1>
      <p>
        <button onclick="initEntities()">Clear screen (Enter)</button><br />
        <button onclick="bMustRun=true">Start</button><br />
        <button onclick="bMustRun=false">Stop</button><br />
      </p>

      <h1>Display</h1>
      <p>
        <button onclick="chaseLines=!chaseLines">Chase Forces (Space)</button
        ><br />
        <button onclick="avoidLines=!avoidLines">Avoid Forces (Alt)</button
        ><br />
        <button onclick="showenergy=!showenergy">Energy Level(N)</button><br />
        <button onclick="showPerception=!showPerception">
          Perception Area (Ctrl)</button
        ><br />
        <button
          onclick="lineMode=!lineMode;if(lineMode){avoidLines=true;chaseLines=true;}else{avoidLines=false;chaseLines=false}"
        >
          Cycle display mode (M)</button
        ><br />
        <button onclick="motionBlur=!motionBlur">Toggle motion blur (O)</button
        ><br />
        <button onclick="showChart=!showChart">Toggle species graph (G)</button>
      </p>

      <h1>Pre-Build</h1>
      <p>
        <button onclick="if(currentPreset!==0){currentPreset=0;initEntities()}">
          Default World - 0</button
        ><br />
        <button onclick="if(currentPreset!==2){currentPreset=2;initEntities()}">
          Default World - 1
        </button>
        <br />
        <br />
      </p>

      <h1>Entities</h1>
      <p>
        <button onclick="selected='food'">Food (F)</button><br />
        <button onclick="selected='pred'">Predator (P)</button><br />
        <button onclick="selected='prey'">Prey (B)</button><br />
        <button onclick="selected='fungus'">Fungus (V)</button><br />
        <button onclick="selected='hive'">Hive (H)</button><br />
        <button onclick="selected='swarm'">Swarm (S)</button>
      </p>
    </div>
  </body>
</html>
